<script>
// IDEES 
// encapsuler tout l'algo dans une box full transparente pour pouvoir déplacer en bloc avec un raycaster pour détecter quand la souris arrive sur ce bloc et faire un drag&drop
var stats = new Stats();
stats.showPanel(1); // 0: fps, 1: ms, 2: mb, 3+: custom
document.body.appendChild( stats.dom ); 


var sizeBox = 5;
var sizeArrayOfBox = 20;
function arrayOfBox(){
	this.mesh = new THREE.Object3D();

	var material = new THREE.MeshPhongMaterial({
		color: 0x68c3c0,
		transparent:true,
		opacity:0.5,
		vertexColors: THREE.FaceColors,
		shading:THREE.FlatShading,
		side: THREE.DoubleSide,
		//emissive: 0x0000ff
	});

	for(i = 0; i<sizeArrayOfBox; i++){
		var geometry = new THREE.BoxGeometry(sizeBox, sizeBox, sizeBox);
		var box = new THREE.Mesh(geometry, material);

		box.position.x = i*sizeBox; // + i; ?d
		//box.castShadow = true;
		//box.receiveShadow = true;
		this.mesh.add(box);
	}
}

var drawnArray;
function createArrayOfBox(){
	drawnArray = new arrayOfBox();
	scene.add(drawnArray.mesh);
}

var arrayToSort = [];
var min = 0;
var max = 100;
function createArrayToSort(){
	for(i = 0; i<sizeArrayOfBox; i++){
		arrayToSort[i] = Math.trunc(Math.random() * 100);
	}
	console.log(arrayToSort)
}

function Numbers(){
	var x = 0, y = 0;

	var heartShape = new THREE.Shape();

	heartShape.moveTo( x + 5, y + 5 );
	heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
	heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
	heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
	heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
	heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
	heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

	var extrudeSettings = { amount: 8, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };

	var geometry = new THREE.ExtrudeGeometry( heartShape, extrudeSettings );

	this.mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial() );
	
	//this.mesh = new THREE.Mesh(geometry, material);
}

var nb;
function createNumbers(num){
	if(num == 0){
		nb = new zeroMesh();
		nb.mesh.position.set(25,0,0)
		scene.add(nb.mesh)
	}
	if(num == 1){
		nb = new oneMesh();
		nb.mesh.position.set(25,0,0)
		scene.add(nb.mesh)
	}
	if(num == 2){
		nb = new twoMesh();
		nb.mesh.position.set(25,0,0)
		scene.add(nb.mesh)
	}

}

function twoMesh(){
	var twoShape = new THREE.Shape();

	twoShape.moveTo(0, 0);
	twoShape.lineTo(3, 0);
	twoShape.lineTo(3, 0.3);
	twoShape.lineTo(0.5, 0.3);
	twoShape.lineTo(0.5, 1.1);
	twoShape.lineTo(3, 1.1);
	twoShape.lineTo(3, 3);
	twoShape.lineTo(0, 3);
	twoShape.lineTo(0, 2.1);
	twoShape.lineTo(0.5, 2.1);
	twoShape.lineTo(0.5, 2.5);
	twoShape.lineTo(2.5, 2.5);
	twoShape.lineTo(2.5, 1.4);
	twoShape.lineTo(0, 1.4);
	twoShape.lineTo(0, 0);

	var extrudeSettings = { amount: 1, bevelEnabled: true, bevelSegments: 10, steps: 1, bevelSize: 0.3, bevelThickness: 1 };
	var geometry = new THREE.ExtrudeGeometry( twoShape, extrudeSettings );
	this.mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial({color: 0xff0000}) );
	this.mesh.scale.set(0.5, 0.5, 0.5);
}

function oneMesh(){
	var oneShape = new THREE.Shape();

	oneShape.moveTo(0, 0);
	oneShape.lineTo(1, 0);
	oneShape.lineTo(1, 3);
	oneShape.lineTo(-1, 2);
	oneShape.lineTo(-0.8, 1.5);
	oneShape.lineTo(0, 2)
	oneShape.lineTo(0, 0)

	var extrudeSettings = { amount: 1, bevelEnabled: true, bevelSegments: 10, steps: 1, bevelSize: 0.3, bevelThickness: 1 };
	var geometry = new THREE.ExtrudeGeometry( oneShape, extrudeSettings );
	this.mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial({color: 0xff0000}) );
	this.mesh.scale.set(0.5, 0.5, 0.5);
}

function zeroMesh(){
	var zeroShape = new THREE.Shape();

	zeroShape.moveTo(0, 0);
	zeroShape.lineTo(3, 0);
	zeroShape.lineTo(3, 3);
	zeroShape.lineTo(0, 3);
	zeroShape.lineTo(0, 0);

	var zeroShapeHole = new THREE.Shape();
	zeroShapeHole.moveTo(0.4, 0.4);
	zeroShapeHole.lineTo(2.6, 0.4);
	zeroShapeHole.lineTo(2.6, 2.6);
	zeroShapeHole.lineTo(0.4, 2.6);
	zeroShapeHole.lineTo(0.4, 0.4);

	zeroShape.holes.push(zeroShapeHole)

	var extrudeSettings = { amount: 1, bevelEnabled: true, bevelSegments: 10, steps: 1, bevelSize: 0.5, bevelThickness: 1 };
	var geometry = new THREE.ExtrudeGeometry( zeroShape, extrudeSettings );
	this.mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial({color: 0xff0000}) );
	this.mesh.scale.set(0.5, 0.5, 0.5);
}

window.addEventListener('load', init, false); // voir l'argument false ?

function resize(){
	height = window.innerHeight;
	width = window.innerWidth;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize(width, height);
}


function init(){
	createScene();
	createLights();
	createArrayOfBox();
	createArrayToSort();
	createNumbers(0);

	loop();
}

function loop(){ // UTILISER LES ROTATIONS POUR BIEN VOIR LES AXES 
	stats.begin();


	renderer.render(scene, camera);

	stats.end();
	requestAnimationFrame(loop);
}

var scene, fieldOfView, aspectRatio, height, width, nearPlane, farPlane, renderer, container;
function createScene(){
	height = window.innerHeight;
	width = window.innerWidth;

	scene = new THREE.Scene();

	scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);

	aspectRatio = width / height;
	fieldOfView = 60;
	nearPlane = 1;
	farPlane = 10000;

	camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane);

	camera.position.x = 30; // gauche/droite
	camera.position.z = 30; // profondeur
	camera.position.y =0; // hauteur

	renderer = new THREE.WebGLRenderer({ // voir tous les arguments existants
		alpha: true,
		antialias: true
	});

	renderer.setSize(width, height);

	renderer.shadowMap.enabled = true;

	container = document.getElementById('jeu'); // REMPLACER PAR JQUERY
	container.appendChild(renderer.domElement);

	window.addEventListener('resize', resize, false); 
}

var hemisphereLight, shadowLight;
function createLights(){
	hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.9); // VOIR .9 ET 0.9 ?
	shadowLight = new THREE.DirectionalLight(0xffffff, 0.9);

	shadowLight.position.set(150, 350, 350);
	shadowLight.castShadow = true;

	shadowLight.shadow.camera.left = -400;
	shadowLight.shadow.camera.right = 400;
	shadowLight.shadow.camera.top = 400;
	shadowLight.shadow.camera.bottom = -400;
	shadowLight.shadow.camera.near = 1;
	shadowLight.shadow.camera.far = 1000;

	shadowLight.shadow.mapSize.width = 2048;
	shadowLight.shadow.mapSize.height = 2048;

	scene.add(hemisphereLight);  
	scene.add(shadowLight);
}
